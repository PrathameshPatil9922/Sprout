<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Achievement</title>
  
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    
    <style>
       
        .header-bar { background-color: #EAF0F1; }
        .footer-bar { background-color: #EAF0F1; }
        .container-bg { background-color: #FDF2E9; }
    </style>
</head>

<body class="bg-gray-100">
    
    <header class="header-bar text-gray-800 py-4">
        <div class="container mx-auto text-center">
            <!-- Title -->
            <h1 class="text-2xl font-bold mb-2">Add Achievement</h1>
            
            <div class="text-sm">
                <span id="current-date"></span> | <span id="current-time"></span>
            </div>
        </div>
    </header>

    
    <main class="container mx-auto py-6">
		<form class="container-bg p-6 rounded-lg shadow-md" enctype="multipart/form-data" action="/achievements/add" method="post">
		    <h2 class="text-2xl font-bold mb-4">Add Achievement</h2>
		    <div class="mb-4">
		        <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
		        <input type="text" id="title" name="title" class="mt-1 p-2 block w-full rounded-md border border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
		    </div>
		    <div class="mb-4">
		        <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
		        <textarea id="description" name="description" rows="3" class="mt-1 p-2 block w-full rounded-md border border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500"></textarea>
		    </div>
		    <div class="mb-4">
		        <label for="image" class="block text-sm font-medium text-gray-700">Image</label>
		        <input type="file" id="image" name="image" accept="image/*" class="mt-1 p-2 block w-full rounded-md border border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
		    </div>
		    <!-- Add more form fields as needed -->
		    <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded">Submit</button>
		</form>

    </main>

    <!-- Footer -->
    <footer class="footer-bar text-gray-800 py-4">
        <div class="container mx-auto text-center">
            <!-- Contact Info -->
            <p>Contact us at: example@example.com</p>
            <!-- Address -->
            <p>123 Sugar Factory Road, Sugarland</p>
            <!-- Copyright -->
            <p>&copy; 2024 Sugar Factory. All rights reserved.</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script>
        // Function to get current date and time
        function getCurrentDateTime() {
            const currentDate = new Date().toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
            const currentTime = new Date().toLocaleTimeString('en-US', { hour: 'numeric', minute: 'numeric', hour12: true });
            document.getElementById('current-date').textContent = currentDate;
            document.getElementById('current-time').textContent = currentTime;
        }

        
        setInterval(getCurrentDateTime, 1000);

        
        getCurrentDateTime();
    </script>
</body>

</html>
