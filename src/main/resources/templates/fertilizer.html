<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fertilizer Data</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-3xl font-bold mb-5">Fertilizer Data</h1>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
            <!-- Fertilizer Data Cards -->
            <div th:each="data : ${fertilizerData}" class="bg-white rounded-lg overflow-hidden shadow-md">
                <div class="px-6 py-4">
                    <div class="font-bold text-xl mb-2" th:text="${data.fertilizerType}"></div>
                    <p class="text-gray-700 text-base" th:text="${data.description}"></p>
                    <div class="mt-4">
                        <span class="mr-2 font-bold">Nitrogen:</span>
                        <span th:text="${data.nitrogen}"></span>%
                    </div>
                    <div class="mt-2">
                        <span class="mr-2 font-bold">Phosphorus:</span>
                        <span th:text="${data.phosphorus}"></span>%
                    </div>
                    <div class="mt-2">
                        <span class="mr-2 font-bold">Potassium:</span>
                        <span th:text="${data.potassium}"></span>%
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Add your analytics code here
            console.log("Fertilizer data loaded.");
        });
    </script>
</body>
</html>
