<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Weighing Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.0.7/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .weighing-container {
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Farmer Weighing Form</h1>
        <form action="/saveWeight" method="post">
            <div class="mb-3">
                <input type="hidden" id="farmerId" name="farmerId" th:value="${farmer.id}">
            </div>
            <div class="mb-3">
                <input type="hidden" id="scheduleId" name="scheduleId" th:value="${schedule.scheduleId}">
            </div>
            <div class="mb-3">
                <label for="farmerName" class="form-label">Farmer Name:</label>
                <input type="text" id="farmerName" name="farmerName" class="form-control" th:value="${farmer.user.name}" disabled>
            </div>
            <div class="mb-3">
                <label for="bookingDate" class="form-label">Booking Date:</label>
                <input type="text" id="bookingDate" name="bookingDate" class="form-control" th:value="${#dates.format(#temporals.format(schedule.bookingDate),'dd-MM-yyyy')}" disabled>
            </div>
			<div class="mb-3">
			 <label for="bookingDate" class="form-label">Booking Time:</label>
			 <input type="text" id="bookingTime" name="bookingTime" class="form-control" th:value="${schedule.bookingTime}" disabled>
			</div>
            <div class="mb-3">
                <label for="driverName" class="form-label">Driver Name:</label>
                <input type="text" id="driverName" name="driverName" class="form-control" th:value="${driver.name}" disabled>
            </div>
            <div class="mb-3">
                <label for="tractor" class="form-label">Tractor:</label>
                <input type="text" id="tractor" name="tractor" class="form-control" th:value="${tractor.name}" disabled>
            </div>
            <div class="mb-3">
                <label for="ownerName" class="form-label">Owner Name:</label>
                <input type="text" id="ownerName" name="ownerName" class="form-control" th:value="${owner.name}" disabled>
            </div>
            <!-- Weighing container with attractive design -->
            <div class="weighing-container bg-gray-100 p-4 rounded-lg">
                <h2 class="text-lg mb-3">Weighing Details</h2>
                <div class="mb-3">
                    <label for="trolley1Weight" class="form-label">Trolley 1 Weight (tons):</label>
                    <input type="text" id="trolley1Weight" name="trolley1Weight" class="form-control" readonly>
                </div>
                <div class="mb-3">
                    <label for="trolley2Weight" class="form-label">Trolley 2 Weight (tons):</label>
                    <input type="text" id="trolley2Weight" name="trolley2Weight" class="form-control" readonly>
                </div>
                <div class="mb-3">
                    <label for="totalWeight" class="form-label">Total Weight (tons):</label>
                    <input type="text" id="totalWeight" name="totalWeight" class="form-control" readonly>
                </div>
            </div>
            <!-- Save button -->
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tailwindcss@3.0.7/dist/tailwind.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            function updateWeightDetails() {
                var trolley1Weight = Math.random() * 10;
                var trolley2Weight = Math.random() * 10;
                var totalWeight = trolley1Weight + trolley2Weight;
                document.getElementById("trolley1Weight").value = trolley1Weight.toFixed(2);
                document.getElementById("trolley2Weight").value = trolley2Weight.toFixed(2);
                document.getElementById("totalWeight").value = totalWeight.toFixed(2);
            }
            updateWeightDetails();
        });
    </script>
</body>
</html>
