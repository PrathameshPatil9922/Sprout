<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crops Details</title>
    <!-- Bootstrap CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="styles.css" rel="stylesheet">
</head>
<body>
  
    <header class="bg-blue-500 text-white text-center py-4">
        <h1 class="text-2xl font-bold">Crop Details</h1>
    </header>

    
    <div class="container mx-auto mt-8">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            
            <div th:each="crop : ${crops}" class="p-4 border border-gray-200 rounded-lg shadow-md crop-container">
                <h2 class="text-lg font-bold mb-2" th:text="${crop.name}">Crop Name</h2>
                <p><strong>Soil Type:</strong> <span th:text="${crop.soilType}">Soil Type</span></p>
                <p><strong>Climate:</strong> <span th:text="${crop.climate}">Climate</span></p>
                <p><strong>Seed Rate:</strong> <span th:text="${crop.seedRate}">Seed Rate</span></p>
                <p><strong>Crop Duration:</strong> <span th:text="${crop.cropDuration}">Crop Duration</span></p>
                <p><strong>Productivity:</strong> <span th:text="${crop.productivity}">Productivity</span></p>
                <p><strong>Features:</strong> <span th:text="${crop.features}">Features</span></p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-200 text-gray-700 text-center py-4 mt-8">
        <p>&copy; 2024 Crop Details. All rights reserved.</p>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
